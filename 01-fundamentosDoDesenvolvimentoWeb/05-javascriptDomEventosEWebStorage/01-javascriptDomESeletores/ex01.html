<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>

      </section>
    </main>
    <script>
        // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        // - document.getElementById()
        // - document.getElementsByClassName()
        // - document.getElementsByTagName()
        // 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        function changeText () {
            const p1 = document.getElementsByTagName('p')[1];
            p1.innerHTML = 'Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corrupti, saepe minima debitis veritatis, excepturi eligendi asperiores animi omnis error impedit, illum accusamus tenetur aut quis soluta vero incidunt laborum libero!'
        }
        changeText();
        // 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function changeBcYellow () {
            const yellow = document.getElementsByClassName('main-content')[0];
            yellow.style.backgroundColor = 'rgb(76,164,109)';
        }
        changeBcYellow();
        // 3. Crie uma função que mude a cor do quadrado vermelho para branco.
        function changeBcRed () {
            const red = document.getElementsByClassName('center-content')[0];
            red.style.backgroundColor = 'white';
        }
        changeBcRed();
        // 4. Crie uma função que corrija o texto da tag <h1>.
        function repairH1 () {
            const h1 = document.getElementsByTagName('h1')[0];
            h1.innerHTML = 'Exercício 5.1 - JavaScript';
        }
        repairH1();            
        // 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        function upperCase () {
            const upper = document.getElementsByTagName('p')[0];
            upper.innerHTML = upper.innerHTML.toUpperCase();
        }
        upperCase();         
        // 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        function print () {
            const tagP = document.getElementsByTagName('p');
            for (let i = 0; i < tagP.length; i += 1) {
                console.log(tagP[i].innerText);
            }
        }
        print();
    </script>
  </body>
</html>
